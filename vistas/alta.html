

<!-- ======================================================== -->

    <!-- Product Registration -->
    <div class="reg-form">
        <form class="reg-form-container" autocomplete="off">


            <h1>Product Registration</h1>
            
            
                  <!-- -----------------------------BRAND -->

                  <div class="reg-form__brand">
                    <label for="marca">Brand:</label>
                    <select id="marca" name="marca" id="selectBrand" >
                        <option value="">Select an Option</option>
                        <option value="4">Beats</option>
                        <option value="37">Apple</option>
                        <option value="88">Bose</option>
                        <option value="14">Sony</option>
                    </select>
                </div>
    
                    <!-- -----------------------------CATEGORY -->
    
                <div class="reg-form__category">
                    <label for="categoria">Category:</label>
                    <select id="categoria" name="categoria" id="selectCategory">
                        <option value="">Select a Category</option>
                        <optgroup label="New Models">
                            <option value="70">Beats Studio Buds</option>
                        </optgroup>
                        <optgroup label="Wireless">
                            <option value="45">Beats Flex</option>
                            <option value="17">Powerbeats</option>
                            <option value="2">Beats Solo3 Wireless</option>
                            <option value="14">Powerbeats Pro</option>
                        </optgroup>
                        <optgroup label="Premium">
                            <option value="3">Beats Studio3 Wireless</option>
                        </optgroup>
                        <optgroup label="Classic - Wired">
                            <option value="3">Beats EP</option>
                        </optgroup>
                    </select>
                </div>

                <!-- -----------------------------NAME -->
            <div class="reg-form__name">
                <label for="nombre">Name:</label>
                <input id="nombre" name="nombre" autofocus  ">
                </div>
                <div class="pop-up-alert"></div>
                
                <!-- -----------------------------PRICE -->  
        
                <div class=" reg-form__price">
                <label for="precio">Price:</label>
                <input type="text" id="precio" name="precio"  >
            </div>
            <div class="pop-up-alert"></div>

                    <!-- -----------------------------STOCK -->
            <div class="reg-form__stock">
                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" >
            </div>
            <div class="pop-up-alert"></div>
            
            
        

            <!-- ----------------------------- DESCRIPTION  -->

            <div class="reg-form__description">
                <label for="detalles">Product description:</label>
                <br>
                <textarea id="detalles" name="detalles"></textarea>
            </div>
          
            
            
                <!-- -----------------------------PHOTO -->
                <div class="reg-form__photo">
                    <label for="photo">Choose a Photo</label>
                    <input type="text" id="photo" name="photo"  style="color: black;">
                </div>
                <div class="pop-up-alert"></div>
                



            <!-- -----------------------------FREE SHIPPING -->

            <div class="reg-form__free-shipping">
                <label for="envio">Free shipping</label>
                <input type="checkbox" id="envio" name="envio" value="si">

            </div>
            
            
            <!-- -----------------------------SUBMIT BUTTON -->

            <div class="submit-button " >
                <input  type="submit" value="Enter" class="button" >
            </div>

        </form>
    </div>
    
    
    
    <div class="listado-de-productos">
    <h1>Product List </h1>

    
        <div id="listado-productos">
       <!-- SE INYECTA TABLA DE PRODUCTOS -->
        </div>
    </div>
