<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body-alta">


    <header class="main-header">


        <input type="checkbox" id="menu">



        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">

                <li class="nav-bar__nav-item"><a href="index.html" class="nav-bar__nav-link">Home</a></li>

                <li class="nav-bar__nav-item"><a href="cards.html" class="nav-bar__nav-link">Shop</a></li>

                <li class="nav-bar__nav-item"><a href="nosotros.html" class="nav-bar__nav-link">About</a></li>

                <li class="nav-bar__nav-item"><a href="contacto.html" class="nav-bar__nav-link">Contact</a></li>

                <li class="nav-bar__nav-item"><a href="alta.html" class="nav-bar__nav-link">Register</a></li>
            </ul>

        </nav>


        <div class="search-bar">


            <div class="search-bar__first-container">
                <div class="search-bar__logo-container">
                    <h2>Connecticus</h2>
                </div>
                <form class="search-bar__form-container">
                    <label class="search-bar__form-label" for="busqueda"></label>
                    <input class="search-bar__form-search" id="busqueda" type="search" placeholder="Search Here">
                    <input class="search-bar__form-submit" type="submit" value="search">
                </form>
            </div>


            <div class="search-bar__second-container">

                <div class="search-bar__carrito-container">
                    <a href="#">Cart <img src="img/cart-icon.png" alt=""></a>
                </div>

                <div class="menu-toggle">
                    <label class="menu-toggle__label" for="menu">
                        <span class="menu-toggle__pan-arriba"></span>
                        <span class="menu-toggle__medallon"></span>
                        <span class="menu-toggle__pan-abajo"></span>
                    </label>
                </div>
            </div>

        </div>
    </header>



    <!-- Product Registration -->
    <div class="reg-form">
        <form class="reg-form-container" action="">


            <h1>Product Registration</h1>

            <div class="reg-form__name">
                <label for="nombre">Name:</label>
                <input id="nombre" name="nombre" autofocus required minlength="3" maxlength="20" ">
                </div>
        
                <div class=" reg-form__price">
                <label for="precio">Price:</label>
                <input type="number" id="precio" name="precio" required min="0" step=".5">
            </div>





            <div class="reg-form__stock">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" max="100">
            </div>

            <div class="reg-form__brand">
                <label for="marca">Brand:</label>
                <select id="marca" name="marca" aria-placeholder="hola">
                    <option value="">Select an Option</option>
                    <option value="4">Beats</option>
                    <option value="37">Apple</option>
                    <option value="88">Bose</option>
                    <option value="14">Sony</option>
                </select>
            </div>


            <div class="reg-form__category">
                <label for="categoria">Category:</label>
                <select id="categoria" name="categoria">
                    <option value="">Select a Category</option>
                    <optgroup label="New Models">
                        <option value="70">Beats Studio Buds</option>
                    </optgroup>
                    <optgroup label="Wireless">
                        <option value="45">Beats Flex</option>
                        <option value="17">Powerbeats</option>
                        <option value="2">Beats Solo3 Wireless</option>
                        <option value="14">Powerbeats Pro</option>
                    </optgroup>
                    <optgroup label="Premium">
                        <option value="3">Beats Studio3 Wireless</option>
                    </optgroup>
                    <optgroup label="Classic - Wired">
                        <option value="3">Beats EP</option>
                    </optgroup>
                </select>
            </div>


            <div class="reg-form__photo">
                <label for="file">Choose a Photo <img src="img/outline_add_photo_alternate_white_24dp.png"
                        alt="icon"></label>
                <input type="file" id="file" name="foto" accept="image/*">
            </div>




            <div class="reg-form__description">
                <label for="detalles">Product description:</label>
                <br>
                <textarea id="detalles" name="detalles"></textarea>
            </div>





            <div class="reg-form__free-shipping">
                <label for="envio">Free shipping</label>
                <input type="checkbox" id="envio" name="envio" value="si">

            </div>

            <div class="submit-botton">
                <input type="submit" value="Enter">
            </div>

        </form>
    </div>
</body>

</html>
